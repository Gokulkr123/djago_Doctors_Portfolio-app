<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Doc App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        nav {
            background-color: #4b68fa;
            padding: 25px;
        }

        nav a {
            color: #fff;
            margin-right: 15px;
            text-decoration: none;
        }

        nav a:hover {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<nav>
    <h1 style="color: azure;">Check my Doctor <i class="fas fa-user-md"></i></h1><br>
    <a href="{% url 'login' %}"><i class="fas fa-home"></i> Home</a>
    <a href="{% url 'aboutus' %}"><i class="fas fa-info-circle"></i> About Us</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'createlist' %}"><i class="fas fa-plus"></i> Add Review</a>
        <a href="{% url 'readlist' %}"><i class="fas fa-eye"></i> View</a>
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    {% else %}
        <a href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Signup</a>
        <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
    {% endif %}
</nav>

</body>
</html>
